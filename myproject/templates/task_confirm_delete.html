{% extends 'main.html' %}
<!--https://github.com/divanov11/Django-To-Do-list-with-user-authentication-->
{% block content %}
<div class="header-bar">
    <a href="{% url 'calendar' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>
{% endblock content %}
