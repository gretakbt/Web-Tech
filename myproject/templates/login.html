{% extends 'main.html' %}
{% block content %}
<!--https://github.com/divanov11/Django-To-Do-list-with-user-authentication-->
<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <p>You lost your password? <a href="{% url 'reset password' %}">Reset</a></p> <!--angepasst-->
</div>
<!--https://github.com/divanov11/Django-To-Do-list-with-user-authentication-->






{% endblock content %}
