{% extends "base.html" %}

{% block title %}Vote{% endblock %}

<!--angepasst https://prettyprinted.com/tutorials/creating-a-poll-app-in-django/ mit GPT-->
{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8">
                        <h2 class="panel-title">Cast your Vote</h2>
                    </div>
                    <div class="col-md-4 text-right">
                        <a href="javascript:history.go(-1)" class="btn btn-primary">Zur√ºck</a> <!--angepasst-->
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.question }}</h2>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-lg-12">
                        <hr />
            
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <!--angepasst alle 3-->
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ poll.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option2" required>
                                        {{ poll.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option3" required>
                                        {{ poll.option_three }}
                                    </label> &nbsp;
                                </div>
                            </div>
            
                            <hr />
            
                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
<!--angepasst https://prettyprinted.com/tutorials/creating-a-poll-app-in-django/ mit GPT-->
