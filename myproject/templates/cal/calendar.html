{% extends 'cal/base.html' %}
{% block content %}
<div class="clearfix">
    <a class="btn btn-info" id="left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
    <form action="{% url 'calendar' %}" method="GET" id="calendar-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">This month</button>
    </form>
    <a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
</div>


<div class="theme-switch-wrapper">
    <a class="btn btn-info" href="{% url 'event_new' %}"> New Event </a>
    <form action="{% url 'yearly_view' %}" method="GET">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Yearly View</button>
    </form>

</div>

<div class="wrapper">
    <div class="left-col">
        {% include 'tasklistfunction.html' %}
    </div>
    <div class="right-col">
        {{ calendar }}
    </div>
</div>




{% endblock %}
