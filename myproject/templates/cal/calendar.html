{% extends 'cal/base.html' %}
{% block content %}
<div class="clearfix">
    <a class="btn btn-info" id="left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
    <form action="{% url 'calendar' %}" method="GET" id="calendar-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Home</button>
    </form>
    <a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
</div>

<div class="theme-switch-wrapper">
    <a class="btn btn-info" id="add-event" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-plus"> New Event</i>
    </a>
    <form action="{% url 'yearly_view' %}" method="GET">
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Yearly View</button>
    </form>
  
</div>

<div class="wrapper">
    <div class="left-col">
        {% include 'tasklistfunction.html' %}
    </div>
    <div class="right-col">
        {{ calendar }}
    </div>
</div>


<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'event_new' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea name="description" cols="5" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="start_time">Start Time: </label>
                        <input type="datetime-local" class="form-control" name="start_time">
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time: </label>
                        <input type="datetime-local" class="form-control" name="end_time">
                    </div>
                    <div class="form-group">
                        <p>Choose a color category for this event: </p>
                        <div class="color-picker" data-color="#5549A3" style="background: #5549A3;"></div>
                        <div class="color-picker" data-color="#6d6c6c" style="background: #6d6c6c;"></div>
                        <div class="color-picker" data-color="#2323a0" style="background: #2323a0;"></div>
                        <div class="color-picker" data-color="#940D23" style="background: #940D23;"></div>
                        <div class="color-picker" data-color="#10750c" style="background: #10750c;"></div>
                        <input type="hidden" name="bg_color" id="bg_color" value="">
                    </div>
            </div>
            <button type="submit" class="btn btn-info right"> Submit </button>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
